<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milestone Dashboard</title>
  <link rel="stylesheet" href="../styles/style2.css" />
</head>
<body>
  <header>
    <h1>Milestone Dashboard</h1>
    <nav>
      <a href="account.html">‚Üê Back</a>
    </nav>
  </header>

  <main>
    <section>
      <form>
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="in-progress">In Progress</option>
          <option value="awaiting">Awaiting Payment</option>
        </select>
        <button type="button" id="export-btn">Export CSV</button>
        <button type="button" id="export-pdf">Export PDF</button>
      </form>
    </section>

    <section id="milestone-list">
      <!-- Milestone cards will be rendered here -->
    </section>
  </main>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="../pages/script2.js"></script>
</body>
</html>
