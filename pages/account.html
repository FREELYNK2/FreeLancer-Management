    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --secondary: #3f37c9;
        --dark: #1b263b;
        --light: #f8f9fa;
        --success: #4cc9f0;
        --warning: #f8961e;
        --danger: #f72585;
        --gray: #adb5bd;
        --white: #ffffff;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Base Container Styles */
      .user-activities {
        margin: 2rem 0;
        padding: 1.5rem;
        background: var(--white);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Activity List */
      .activity-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .activity-item {
        padding: 1.25rem;
        margin: 0.75rem 0;
        background: var(--white);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        border-left: 4px solid var(--primary);
      }

      .activity-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      /* Cards */
      .application-card,
      .job-card,
      .milestone {
        background: var(--white);
        padding: 1.5rem;
        margin: 1rem 0;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .application-card:hover,
      .job-card:hover,
      .milestone:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      /* Tabs */
      .activity-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .tab-btn {
        padding: 0.75rem 1.25rem;
        background: transparent;
        border: none;
        color: var(--dark);
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: var(--transition);
      }

      .tab-btn.active {
        background: var(--primary);
        color: var(--white);
      }

      .tab-btn:not(.active):hover {
        background: rgba(67, 97, 238, 0.1);
      }

      /* Status Indicators */
      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .status-pending {
        color: var(--warning);
        background-color: rgba(248, 150, 30, 0.1);
      }

      .status-approved {
        color: var(--success);
        background-color: rgba(76, 201, 240, 0.1);
      }

      .status-rejected {
        color: var(--danger);
        background-color: rgba(247, 37, 133, 0.1);
      }

      .status-submitted {
        color: var(--primary);
        background-color: rgba(67, 97, 238, 0.1);
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        background: var(--white);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        animation: modalFadeIn 0.3s ease-out forwards;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .modal h3 {
        color: var(--dark);
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
        text-align: center;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      /* Form Elements */
      fieldset {
        border: none;
        padding: 0;
        margin: 0 0 1.5rem 0;
      }

      legend {
        font-size: 1rem;
        font-weight: 500;
        color: var(--dark);
        margin-bottom: 1rem;
        display: block;
        width: 100%;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="date"],
      input[type="number"],
      input[type="file"],
      textarea,
      select {
        width: 100%;
        padding: 0.875rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--dark);
        background-color: var(--white);
        transition: var(--transition);
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      textarea {
        min-height: 150px;
        resize: vertical;
      }

      /* Buttons */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: var(--transition);
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--white);
      }

      .btn-primary:hover {
        background: var(--secondary);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: var(--light);
        color: var(--dark);
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      .btn-danger {
        background: var(--danger);
        color: var(--white);
      }

      .btn-danger:hover {
        background: #d1145a;
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
      }

      /* File Uploads */
      .file-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }

      .file-list li {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-radius: 6px;
        background: var(--light);
        margin-bottom: 0.5rem;
      }

      .file-list a {
        color: var(--primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .file-list a:hover {
        text-decoration: underline;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .modal {
          width: 95%;
          padding: 1.25rem;
        }

        .activity-tabs {
          flex-direction: column;
        }

        .tab-btn {
          width: 100%;
        }
      }

      /* Animations */
      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      /* Utility Classes */
      .hidden {
        display: none;
      }

      .text-center {
        text-align: center;
      }

      .mt-2 {
        margin-top: 0.5rem;
      }

      .mb-4 {
        margin-bottom: 1rem;
      }

      .flex {
        display: flex;
      }

      .items-center {
        align-items: center;
      }

      .justify-between {
        justify-content: space-between;
      }

      .gap-4 {
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="dashboard" class="account-section">
        <h2>Welcome, <strong id="user-name">User</strong></h2>
        <button id="logout-btn">Logout</button>

        <button id="home" class="home-btn">
          <i class="fas fa-file-pdf"></i> Home
        </button>

        <button id="export-pdf" class="export-btn">
          <i class="fas fa-file-pdf"></i> Export to PDF
        </button>

        <section class="user-activities">
          <h3>Your Activities</h3>
          <section id="activitiesContainer">
            <menu class="activity-tabs">
              <button class="tab-btn active" data-tab="all">
                All Activities
              </button>
              <button class="tab-btn" data-tab="applied">Jobs Applied</button>
              <button class="tab-btn" data-tab="posted">Jobs Posted</button>
            </menu>

            <section id="allActivities" class="activity-content">
              <ul class="activity-list" id="allActivitiesList"></ul>
            </section>

            <section id="appliedActivities" class="activity-content hidden">
              <ul class="activity-list" id="applicationsList"></ul>
            </section>

            <section id="postedActivities" class="activity-content hidden">
              <ul class="activity-list" id="postedJobsList"></ul>
            </section>

            <section id="hiresActivities" class="activity-content hidden">
              <ul class="activity-list" id="hiresList"></ul>
            </section>
          </section>
        </section>

        <section class="account-actions">
          <h3>Payment Options</h3>
          <menu>
            <li>
              <button id="viewPayments" type="button">
                View Payment History
              </button>
            </li>
          </menu>
        </section>
      </section>
    </main>
