<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="firebaseauth.js"></script>

  <style>
    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .popup-box.success { border-left: 6px solid #4CAF50; }
    .popup-box.error { border-left: 6px solid #f44336; }

    .popup-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .popup-box button {
      margin-top: 15px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .popup-box button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <section>
    <img src="../assets/resume_6361827.png" alt="Register Icon">
    <h2>REGISTER</h2>

    <form>
      <!-- This will be hidden now -->
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

      <label>
        Full name
        <input type="text" id="fName" placeholder="Enter your name">
      </label>
      <label>
        Email
        <input type="email" id="rEmail" placeholder="Enter your email">
      </label>
      <label>
        Password
        <input type="password" id="rPassword" placeholder="Enter your password">
      </label>

      <fieldset>
        <legend>Or sign up with</legend>
        <img src="../assets/GithubIcon.png" alt="GitHub">
        <img src="../assets/FaceBookIcon.png" alt="Facebook">
        <img src="../assets/googleIcon.png" alt="Google">
      </fieldset>
    </form>

    <button id="findWorkBtn" type="button">Find Work</button>
    <button id="hireTalentBtn" type="button">Hire Talent</button>
  </section>

  <!-- Popup Overlay -->
  <div id="popupOverlay" class="popup-overlay">
    <div id="popupBox" class="popup-box">
      <h3 id="popupMessage">Placeholder Message</h3>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Global popup function
    function showPopup(message, type = "success") {
      const overlay = document.getElementById('popupOverlay');
      const box = document.getElementById('popupBox');
      const msg = document.getElementById('popupMessage');

      msg.innerText = message;
      box.className = `popup-box ${type}`;
      overlay.style.display = "flex";
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = "none";
    }

    // Expose to firebaseauth.js
    window.showPopup = showPopup;
  </script>

  <script src="script.js"></script>
</body>
</html>
