<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <img src="resume_6361827.png" alt="Register Icon"> <!-- Replace with your icon -->
    <h2>REGISTER</h2>

    <form>
      <label>
        Full name
        <input type="text" placeholder="Enter your name">
      </label>
      <label>
        Email
        <input type="email" placeholder="Enter your email">
      </label>
      <label>
        Password
        <input type="password" placeholder="Enter your password">
      </label>

      <fieldset>
        <legend>Or sign up with</legend>
        <img src="GithubIcon.png" alt="GitHub">
        <img src="FaceBookIcon.png" alt="Facebook">
        <img src="googleIcon.png" alt="Google">
        
      </fieldset>
      <section class="button-section">
        <button type="button">Find Work</button>
        <button type="button">Hire Talent</button>
      </section>
    </form>
  </section>
</body>
</html>
